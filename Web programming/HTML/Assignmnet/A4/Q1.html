<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Student Marks Table</h2>

    <table border="2" cellspacing="5" cellpadding="5">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Riya</td>
            <td>85</td>
            <td>90</td>
            <td>175</td>
        </tr>
        <tr>
            <td>Raj</td>
            <td>78</td>
            <td>88</td>
            <td>166</td>
        </tr>
        <tr>
            <td>Karan</td>
            <td>92</td>
            <td>84</td>
            <td>176</td>
        </tr>
    </table>

</body>
</html>
