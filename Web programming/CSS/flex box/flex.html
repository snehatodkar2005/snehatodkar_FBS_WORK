<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Post</title>
  <link rel="stylesheet" href="flex.css">
</head>
<body>
  <div class="post-container">

    <div class="post-header">
      <img src="https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?cs=srgb&dl=pexels-pixabay-56866.jpg&fm=jpg" alt="Profile Pic" class="profile-pic">
      <span class="username">sneha_todkar</span>
    </div>

    <div class="post-image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfLo5JLNJfYizQe3NNbzK91Kczof1YathKBQ&s" alt="Post">
    </div>

    <div class="post-icons">
      <img src="heart.png" alt="image not found" width="20px">
      <img src="send.png" alt="image not found" width="20px">
      <img src="bubble-chat.png" alt="image not found" width="20px">

    </div>

    <div class="save">
      <img src="bookmark.png" alt="image not found" width="20px">
  </div>

    <div class="post-likes">
      Liked by <b>user123</b> and <b>200 others</b>
    </div>

    <div class="post-caption">
      <strong>sneha_todkar</strong> Loving the vibes here!
    </div>

    <div class="post-comments">
      View all 10 comments
    </div>

  </div>
</body>
</html>
